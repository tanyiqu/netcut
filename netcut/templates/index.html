<link href="static/css/bootstrap.min.css" rel="stylesheet">

<body class="bg-light">
<div class="container py-4">

<div class="tab-content">

        <div class="card mb-4 shadow-sm">
            <div class="card-body">

                    <button type="submit" class="btn btn-success mt-2">ä¿å­˜ (Ctrl+S)</button>

            </div>
        </div>
    </div>

    <div class="tab-pane fade" id="upload">
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <div id="upload-area"><p>ç‚¹å‡»æˆ–æ‹–æ‹½æ–‡ä»¶åˆ°æ­¤åŒºåŸŸé€‰æ‹©æ–‡ä»¶</p><input type="file" id="file-input" multiple></div>
                <div id="file-list" class="mb-2"></div>
                <button class="btn btn-primary" id="upload-all-btn">å¼€å§‹ä¸Šä¼ </button>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-header bg-info text-white">æ–‡ä»¶è®°å½•</div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover align-middle">
                        <thead class="table-light">
                            <tr><th>æ–‡ä»¶å</th><th>å¤§å°</th><th>ä¸Šä¼ æ—¶é—´</th><th>æ“ä½œ</th></tr>
                        </thead>
                        <tbody id="file-table-body">
                        {% for id, filename, size, timestamp in files %}
                            <tr id="file-row-{{ id }}">
                                <td><a href="{{ url_for('uploaded_file', filename=filename) }}" target="_blank">{{ filename }}</a></td>

                                    <button class="btn btn-sm btn-danger" onclick="deleteFile({{ id }})">åˆ é™¤</button>
                                </td>
                            </tr>
                        {% endfor %}
                        </tbody>

<script>
let selectedFiles = [];
const textarea = document.querySelector('textarea[name="content"]');

function showToast(msg){
    const toastEl = document.createElement('div');
    toastEl.className='toast align-items-center text-bg-success border-0';
    toastEl.setAttribute('role','alert');
    toastEl.setAttribute('aria-live','assertive');
    toastEl.setAttribute('aria-atomic','true');
    toastEl.innerHTML=`<div class="d-flex"><div class="toast-body">${msg}</div><button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button></div>`;
    document.getElementById('toast-container').appendChild(toastEl);
    const toast = new bootstrap.Toast(toastEl,{delay:3000});
    toast.show(); toastEl.addEventListener('hidden.bs.toast',()=>toastEl.remove());
}

// æ–‡æœ¬è‡ªé€‚åº”
function adjustHeight(el){el.style.height='auto'; el.style.height=Math.min(el.scrollHeight, window.innerHeight*0.8)+'px';}
adjustHeight(textarea); textarea.addEventListener('input',()=>adjustHeight(textarea));

// Ctrl+S ä¿å­˜æ–‡æœ¬
document.addEventListener('keydown',e=>{
    if(e.ctrlKey && e.key==='s'){e.preventDefault(); saveText();}
});

document.getElementById('text-form').addEventListener('submit', e=>{e.preventDefault(); saveText();});
function saveText(){
    fetch('/save_text',{
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify({content: textarea.value})
    })
    .then(r => r.json())
    .then(d => {
        if(d.success){
            showToast('æ–‡æœ¬ä¿å­˜æˆåŠŸ');
            document.getElementById('last-save-time').innerText = `æœ€åä¿å­˜æ—¶é—´ï¼š${d.timestamp}`;
        } else showToast('ä¿å­˜å¤±è´¥');
    }).catch(()=>showToast('ä¿å­˜å¤±è´¥'));
}

// æ–‡ä»¶ä¸Šä¼ 
const uploadArea=document.getElementById('upload-area');
const fileInput=document.getElementById('file-input');
const fileListContainer=document.getElementById('file-list');

uploadArea.addEventListener('click',()=>fileInput.click());
uploadArea.addEventListener('dragover',e=>{e.preventDefault(); uploadArea.classList.add('dragover');});
uploadArea.addEventListener('dragleave',e=>{e.preventDefault(); uploadArea.classList.remove('dragover');});
uploadArea.addEventListener('drop',e=>{e.preventDefault(); uploadArea.classList.remove('dragover'); handleFiles(e.dataTransfer.files);});
fileInput.addEventListener('change',()=>handleFiles(fileInput.files));

function formatSize(bytes){return (bytes/1024/1024).toFixed(2)+' MB';}
function handleFiles(files){for(let f of files) selectedFiles.push(f); renderFileList();}
function renderFileList(){
    fileListContainer.innerHTML='';
    selectedFiles.forEach((file,index)=>{
        const row=document.createElement('div');
        row.className='mb-2 p-2 border rounded bg-light';
        row.innerHTML=`<div class="d-flex justify-content-between align-items-center"><div><strong>${file.name}</strong> (${formatSize(file.size)})</div><button class="btn btn-sm btn-danger">åˆ é™¤</button></div><div class="progress mt-1" style="height:20px;"><div class="progress-bar progress-bar-striped progress-bar-animated" style="width:0%" id="progress-${index}">0%</div></div><div class="mt-1" id="status-${index}">ç­‰å¾…ä¸Šä¼ </div>`;
        row.querySelector('button').addEventListener('click',()=>{selectedFiles.splice(index,1); renderFileList();});
        fileListContainer.appendChild(row);
    });
}

// ä¸Šä¼ æŒ‰é’® AJAX
document.getElementById('upload-all-btn').addEventListener('click',()=>{
    if(!selectedFiles.length){showToast('è¯·é€‰æ‹©æ–‡ä»¶'); return;}
    uploadFilesSequentially(0);
});

function uploadFilesSequentially(i){
    if(i>=selectedFiles.length){showToast('å…¨éƒ¨æ–‡ä»¶ä¸Šä¼ å®Œæˆ'); return;}
    const file=selectedFiles[i];
    const xhr=new XMLHttpRequest();
    const formData=new FormData(); formData.append('file',file);
    const progressBar=document.getElementById(`progress-${i}`);
    const statusText=document.getElementById(`status-${i}`);
    xhr.open('POST','/upload',true);
    const startTime=Date.now();
    xhr.upload.onprogress=e=>{
        if(e.lengthComputable){
            const percent=Math.round((e.loaded/e.total)*100);
            progressBar.style.width=percent+'%'; progressBar.innerText=percent+'%';
            const elapsed=(Date.now()-startTime)/1000;
            const speed=e.loaded/elapsed;
            const eta=(e.total-e.loaded)/speed;
            statusText.innerText=`å·²ä¸Šä¼  ${(e.loaded/1024/1024).toFixed(2)}/${(e.total/1024/1024).toFixed(2)} MBï¼Œé€Ÿåº¦ ${(speed/1024/1024).toFixed(2)} MB/sï¼Œå‰©ä½™ ${eta.toFixed(1)}ç§’`;
        }
    };
    xhr.onload=function(){
        if(xhr.status===200){
            progressBar.style.width='100%'; progressBar.innerText='å®Œæˆ'; statusText.innerText='ä¸Šä¼ å®Œæˆ';
            const res = JSON.parse(xhr.responseText);
            showToast(`æ–‡ä»¶ "${file.name}" ä¸Šä¼ æˆåŠŸ`);
            if(res.success && res.file) addFileToTable(res.file);
            uploadFilesSequentially(i+1);
        } else statusText.innerText='ä¸Šä¼ å¤±è´¥';
    };
    xhr.onerror=()=>{statusText.innerText='ä¸Šä¼ å¤±è´¥';};
    xhr.send(formData);
}

function addFileToTable(file){
    const tbody = document.getElementById('file-table-body');
    if(!tbody) return;
    const tr = document.createElement('tr');
    tr.id = `file-row-${file.id}`;
    tr.innerHTML = `
        <td><a href="/uploads/${file.filename}" target="_blank">${file.filename}</a></td>
        <td>${(file.size/1024/1024).toFixed(2)} MB</td>
        <td>${file.timestamp}</td>
        <td><button class="btn btn-sm btn-danger" onclick="deleteFile(${file.id})">åˆ é™¤</button></td>
    `;
    tbody.prepend(tr);
}

// AJAX åˆ é™¤æ–‡ä»¶
function deleteFile(fileId){
    if(!confirm("ç¡®å®šè¦åˆ é™¤è¿™ä¸ªæ–‡ä»¶å—ï¼Ÿ")) return;
    fetch(`/delete/${fileId}`, {method:'POST'})
    .then(r => r.json())
    .then(d=>{
        if(d.success){
            showToast('æ–‡ä»¶åˆ é™¤æˆåŠŸ');
            const row = document.getElementById(`file-row-${fileId}`);
            if(row) row.remove();
        } else showToast('åˆ é™¤å¤±è´¥');
    }).catch(()=>showToast('åˆ é™¤å¤±è´¥'));
}
</script>
